<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conexi√≥n Firebase - Zona 1561</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-database"></i> Test Conexi√≥n Firebase</h1>
            <p>Prueba b√°sica de integraci√≥n con Firebase</p>
        </header>

        <!-- Estado de Conexi√≥n -->
        <div class="connection-status" id="connectionStatus">
            <div class="status-card">
                <i class="fas fa-spinner fa-spin" id="statusIcon"></i>
                <h3 id="statusTitle">Conectando...</h3>
                <p id="statusMessage">Inicializando Firebase...</p>
            </div>
        </div>

        <!-- Panel de Pruebas -->
        <div class="test-panel">
            <h2><i class="fas fa-flask"></i> Panel de Pruebas</h2>
            
            <!-- Secci√≥n: Escribir Datos -->
            <div class="test-section">
                <h3>üìù Escribir Datos en Firebase</h3>
                <div class="input-group">
                    <input type="text" id="testData" placeholder="Escribe algo para probar...">
                    <button onclick="writeTest()" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Escribir
                    </button>
                </div>
            </div>

            <!-- Secci√≥n: Leer Datos -->
            <div class="test-section">
                <h3>üìñ Leer Datos de Firebase</h3>
                <button onclick="readTest()" class="btn btn-success">
                    <i class="fas fa-download"></i> Leer Datos
                </button>
                <div id="dataDisplay" class="data-display">
                    <p>Los datos aparecer√°n aqu√≠...</p>
                </div>
            </div>

            <!-- Secci√≥n: Eliminar Datos -->
            <div class="test-section">
                <h3>üóëÔ∏è Eliminar Datos de Firebase</h3>
                <button onclick="deleteTest()" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Eliminar Todo
                </button>
            </div>
        </div>

        <!-- Log de Actividades -->
        <div class="activity-log">
            <h3><i class="fas fa-list"></i> Log de Actividades</h3>
            <div id="logContainer" class="log-container">
                <!-- Los logs aparecer√°n aqu√≠ -->
            </div>
            <button onclick="clearLog()" class="btn btn-secondary">
                <i class="fas fa-broom"></i> Limpiar Log
            </button>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // üî• AQU√ç PEGAR√ÅS TU CONFIGURACI√ìN DE FIREBASE
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        // ‚ö†Ô∏è REEMPLAZA CON TU CONFIGURACI√ìN
        const firebaseConfig = {
            apiKey: "TU_API_KEY_AQUI",
            authDomain: "tu-proyecto.firebaseapp.com",
            projectId: "tu-proyecto-id",
            storageBucket: "tu-proyecto.firebasestorage.app",
            messagingSenderId: "123456789",
            appId: "tu-app-id"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Hacer disponible globalmente
        window.firebaseApp = app;
        window.firebaseDB = db;
        window.firebaseCollection = collection;
        window.firebaseAddDoc = addDoc;
        window.firebaseGetDocs = getDocs;
        window.firebaseDeleteDoc = deleteDoc;
        window.firebaseDoc = doc;

        console.log('üî• Firebase inicializado');
        
        // Notificar que Firebase est√° listo
        window.dispatchEvent(new Event('firebaseReady'));
    </script>

    <script src="script.js"></script>
</body>
</html>
